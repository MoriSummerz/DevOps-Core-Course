# Ruff configuration for the Python application
line-length = 88
target-version = "py312"

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[lint.per-file-ignores]
"tests/*" = ["B008"]  # Allow function calls in default arguments for fixtures

[format]
quote-style = "double"
indent-style = "space"
